	font-family:monospace;

	border-top:1px solid red;

	position:relative;

	height: 200px;
	
}
#hide{
	color:white;
	font-family:Tahoma;
	font-weight:bold;
	border:2px solid white;
	opacity:0.9;
	margin-top:4px;
	text-decoration:none;
	padding:0px;
	display:inline;
	position:fixed;
	top:0px;
	left:10px;
	z-index:4;
}
li{
	opacity:0.9;
	font-family:monospace;
}
</style>

<script>
	var menu=document.getElementById('menu');
	var hide=document.getElementById('hide');
	var time;
	var isOpen=1;
	hide.onclick=function(){
		hide.style.display="none";
		if(isOpen){
			//close menu
			isOpen=0;	
			hide.innerHTML="->";
			time=setInterval(close_menu,2);
		}else{
			//open open
			isOpen=1;	
			hide.innerHTML="<-";
			time=setInterval(open_menu,2);
		}
	}
	var pos=0;
	function close_menu(){
		if(pos==-150){
			clearInterval(time);
			hide.style.display="inline";
		}else{
			pos-=5;
			menu.style.left=pos+'px';
		}
	}
	var poss=-150;
	function open_menu(){
		if(pos==0){
			clearInterval(time);
			hide.style.display="inline";
		}else{
			pos+=5;
			menu.style.left=pos+'px';
		}
	}

</script>
